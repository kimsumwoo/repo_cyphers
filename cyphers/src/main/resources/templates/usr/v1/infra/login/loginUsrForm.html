            document.getElementById("btnLog").onclick = function() {
                var mmId = document.getElementById("mmId");
                var mmIdValue = mmId.value.trim();
                var mmIdRegExp = /^[a-z]+[a-z0-9]{5,19}$/g;
                if (!mmIdRegExp.test(mmIdValue)) {
                    mmId.classList.add("is-invalid");
                    mmId.focus();
                    return false;
                } else {
                    mmId.classList.remove("is-invalid");
                    mmId.classList.add("is-valid");
                }

                var mmPasswd = document.getElementById("mmPasswd");
                var mmPasswdValue = mmPasswd.value.trim();
                var mmPasswdRegExp = /^(?=.*[a-zA-Z])(?=.*[0-9]).{8,15}$/;
                if (!mmPasswdRegExp.test(mmPasswdValue)) {
                    mmPasswd.classList.add("is-invalid");
                    mmPasswd.focus();
                    return false;
                } else {
                    mmPasswd.classList.remove("is-invalid");
                    mmPasswd.classList.add("is-valid");
                }

                $.ajax({
                    async: true,
                    cache: false,
                    type: "post",
                    dataType: "json",
                    url: "/usr/v1/infra/login/loginusrFormProc",
                    data: {
                        "mmId": $("#mmId").val(),
                        "mmPasswd": $("#mmPasswd").val()
                    },
                    success: function(response) {
                        if (response.rt === "success") {
                            location.href = "/usr/v1/infra/index/indexUsr";
                        } else {
                            $("#modalAlert").modal("show");
                            document.getElementById("modalAlertTitle").textContent = "로그인 실패";
                            document.getElementById("modalAlertBody").textContent = response.message;
                        }
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        $("#modalAlert").modal("show");
                        document.getElementById("modalAlertTitle").textContent = "로그인 실패";
                        document.getElementById("modalAlertBody").textContent = "일치하는 회원이 존재하지 않습니다.";
                    }
                });
            };

            document.getElementById("mmPasswd").addEventListener("keydown", function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    document.getElementById("btnLog").click();
                }
            });
        });
